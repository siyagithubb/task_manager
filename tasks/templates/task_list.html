<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task List</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    {{ task.title }}
                    {% if task.completed %}
                        <span class="badge bg-success">Completed</span>
                    {% else %}
                        <a href="{% url 'mark_completed' task.id %}" class="btn btn-sm btn-primary">Mark as Completed</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}" class="btn btn-primary mt-3">Add Task</a>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
